<nav class="bg-indigo-600 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <a [routerLink]="['/']" class="text-white text-xl font-bold">Event Management</a>
        </div>
  
        <!-- Desktop Menu -->
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <a
            [routerLink]="['/events']"
            routerLinkActive="border-white"
            class="text-white hover:bg-indigo-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium border-b-2 border-transparent"
          >
            Events
          </a>
          <a
            [routerLink]="['/attendees']"
            routerLinkActive="border-white"
            class="text-white hover:bg-indigo-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium border-b-2 border-transparent"
          >
            Attendees
          </a>
          <a
            [routerLink]="['/tickets']"
            routerLinkActive="border-white"
            class="text-white hover:bg-indigo-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium border-b-2 border-transparent"
          >
            Tickets
          </a>
        </div>
  
        <!-- Mobile Menu Button -->
        <div class="-mr-2 flex items-center sm:hidden">
          <button
            (click)="toggleMobileMenu()"
            type="button"
            class="inline-flex items-center justify-center p-2 rounded-md text-indigo-200 hover:text-white hover:bg-indigo-700 focus:outline-none"
            aria-controls="mobile-menu"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              *ngIf="!isMobileMenuOpen"
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg
              *ngIf="isMobileMenuOpen"
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  
    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen" class="sm:hidden" id="mobile-menu">
      <div class="pt-2 pb-3 space-y-1">
        <a
          [routerLink]="['/events']"
          routerLinkActive="bg-indigo-700"
          class="text-white block pl-3 pr-4 py-2 border-l-4 border-transparent hover:bg-indigo-700 hover:border-indigo-300"
        >
          Events
        </a>
        <a
          [routerLink]="['/attendees']"
          routerLinkActive="bg-indigo-700"
          class="text-white block pl-3 pr-4 py-2 border-l-4 border-transparent hover:bg-indigo-700 hover:border-indigo-300"
        >
          Attendees
        </a>
        <a
          [routerLink]="['/tickets']"
          routerLinkActive="bg-indigo-700"
          class="text-white block pl-3 pr-4 py-2 border-l-4 border-transparent hover:bg-indigo-700 hover:border-indigo-300"
        >
          Tickets
        </a>
      </div>
    </div>
  </nav>
