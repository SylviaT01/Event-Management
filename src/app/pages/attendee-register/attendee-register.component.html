<div class="max-w-lg mx-auto mt-16 p-8 bg-white shadow-xl rounded-2xl border border-gray-200">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8">Register Attendee</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4 text-gray-500">
      <div>
        <label for="fullName" class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
        <input
          id="fullName"
          [(ngModel)]="attendee.fullName"
          name="fullName"
          type="text"
          required
          class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:ring focus:ring-orange-400 focus:border-orange-400 outline-none transition"
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input
          id="email"
          [(ngModel)]="attendee.email"
          name="email"
          type="email"
          required
          class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:ring focus:ring-orange-400 focus:border-orange-400 outline-none transition"
        />
      </div>
      <div>
        <label for="eventId" class="block text-sm font-semibold text-gray-700 mb-1">Event</label>
        <select
          id="eventId"
          [(ngModel)]="attendee.eventId"
          name="eventId"
          required
          class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:ring focus:ring-orange-400 focus:border-orange-400 outline-none transition"
        >
          <option value="">Select an event</option>
          <option *ngFor="let event of events" [value]="event.id">{{ event.name }}</option>
        </select>
      </div>
      <div class="flex space-x-4">
      <button
        type="submit"
        class="flex-1 bg-gray-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-orange-700 transition"
      >
        Register
      </button>
      <button
          type="button"
          (click)="cancel()"
          class="flex-1 bg-gray-500 text-white py-3 rounded-lg font-semibold text-lg hover:bg-gray-700 transition"
        >
          Cancel
        </button>
    </div>
    </form>
  </div>
