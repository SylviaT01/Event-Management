<div class="max-w-lg mx-auto mt-16 p-8 bg-white shadow-xl rounded-2xl border border-gray-200">
  <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8">Create New Event</h2>
  <form (ngSubmit)="onSubmit()" class="space-y-6 text-gray-500">

    <div>
      <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Event Name</label>
      <input id="name" [(ngModel)]="event.name" name="name" type="text" required
        class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:ring focus:ring-orange-400 focus:border-orange-400 outline-none transition" />
    </div>

    <div>
      <label for="location" class="block text-sm font-semibold text-gray-700 mb-1">Location</label>
      <input id="location" [(ngModel)]="event.location" name="location" type="text" required
        class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 outline-none transition" />
    </div>

    <div>
      <label for="date" class="block text-sm font-semibold text-gray-700 mb-1">Date</label>
      <input id="date" [(ngModel)]="event.date" name="date" type="date" required
        class="w-full px-4 py-2 border  border-gray-400 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 outline-none transition" />
    </div>

    <div>
      <label for="capacity" class="block text-sm font-semibold text-gray-700 mb-1">Capacity</label>
      <input id="capacity" [(ngModel)]="event.capacity" name="capacity" type="number" required min="1"
        class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400 outline-none transition" />
    </div>

    <div class="flex space-x-4">
      <button type="submit"
        class="flex-1 bg-gray-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-orange-700 transition">
        Create Event
      </button>
      <button
          type="button"
          (click)="cancel()"
          class="flex-1 bg-gray-500 text-white py-3 rounded-lg font-semibold text-lg hover:bg-gray-700 transition"
        >
          Cancel
        </button>
    </div>

  </form>
</div>
