<div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg" *ngIf="event">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">{{ event.name }}</h2>
    <div class="space-y-2 text-gray-600">
      <p><strong>Location:</strong> {{ event.location }}</p>
      <p><strong>Date:</strong> {{ event.date }}</p>
      <p><strong>Capacity:</strong> {{ event.capacity }}</p>
    </div>
    <button
      [routerLink]="['/events']"
      class="mt-4 bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700"
    >
      Back to Events
    </button>
  </div>
  <div *ngIf="!event" class="text-center p-6">
    <p class="text-red-600">Event not found</p>
  </div>
