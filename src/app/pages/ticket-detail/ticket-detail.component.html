<div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg mt-10" *ngIf="ticket">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Ticket Details</h2>
    <div class="space-y-2 text-gray-500">
      <p><strong>Attendee Name:</strong> {{ attendeeMap[ticket.attendeeId] || ticket.attendeeId }}</p>
      <p><strong>Event Name:</strong> {{ eventMap[ticket.eventId] || ticket.eventId }}</p>
      <p><strong>Type:</strong> {{ ticket.type }}</p>
    </div>
    <button
      [routerLink]="['/tickets']"
      class="mt-4 bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700"
    >
      Back to Tickets
    </button>
  </div>
  <div *ngIf="!ticket" class="text-center p-6">
    <p class="text-red-600">Ticket not found</p>
  </div>
