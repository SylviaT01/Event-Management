<div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Issue Ticket</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="attendeeId" class="block text-sm font-medium text-gray-700">Attendee</label>
        <select
          id="attendeeId"
          [(ngModel)]="ticket.attendeeId"
          name="attendeeId"
          required
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        >
          <option value="">Select an attendee</option>
          <option *ngFor="let attendee of attendees" [value]="attendee.id">
            {{ attendee.fullName }} ({{ attendee.email }})
          </option>
        </select>
      </div>
      <div>
        <label for="type" class="block text-sm font-medium text-gray-700">Ticket Type</label>
        <select
          id="type"
          [(ngModel)]="ticket.type"
          name="type"
          required
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        >
          <option value="">Select a type</option>
          <option *ngFor="let type of ticketTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700"
      >
        Issue Ticket
      </button>
    </form>
  </div>
