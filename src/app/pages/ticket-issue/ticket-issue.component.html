<div class="max-w-lg mx-auto mt-16 p-8 bg-white shadow-xl rounded-2xl border border-gray-200">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8">Issue Ticket</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4 text-gray-500">
      <div>
        <label for="attendeeId" class="block text-sm font-semibold text-gray-700 mb-1">Attendee</label>
        <select
          id="attendeeId"
          [(ngModel)]="ticket.attendeeId"
          name="attendeeId"
          required
          class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:ring focus:ring-orange-400 focus:border-orange-400 outline-none transition"
        >
          <option value="">Select an attendee</option>
          <option *ngFor="let attendee of attendees" [value]="attendee.id">
            {{ attendee.fullName }} ({{ attendee.email }})
          </option>
        </select>
      </div>
      <div>
        <label for="type" class="block text-sm font-semibold text-gray-700 mb-1">Ticket Type</label>
        <select
          id="type"
          [(ngModel)]="ticket.type"
          name="type"
          required
          class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:ring focus:ring-orange-400 focus:border-orange-400 outline-none transition"
        >
          <option value="">Select a type</option>
          <option *ngFor="let type of ticketTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
      <div class="flex space-x-4">
      <button
        type="submit"
        class="flex-1 bg-gray-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-orange-700 transition"
      >
        Issue Ticket
      </button>
      <button
          type="button"
          (click)="cancel()"
          class="flex-1 bg-gray-500 text-white py-3 rounded-lg font-semibold text-lg hover:bg-gray-700 transition"
        >
          Cancel
        </button>
    </div>
    </form>
  </div>
