<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Tickets</h2>
    <button
      [routerLink]="['/tickets/issue']"
      class="mb-4 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700"
    >
      Issue Ticket
    </button>
    <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-4 text-left">Attendee ID</th>
          <th class="p-4 text-left">Event ID</th>
          <th class="p-4 text-left">Type</th>
          <th class="p-4 text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of tickets" class="border-b hover:bg-gray-50">
          <td class="p-4">{{ ticket.attendeeId }}</td>
          <td class="p-4">{{ ticket.eventId }}</td>
          <td class="p-4">{{ ticket.type }}</td>
          <td class="p-4 space-x-2">
            <button
              [routerLink]="['/tickets', ticket.id]"
              class="text-blue-600 hover:underline"
            >
              View
            </button>
            <button
              (click)="deleteTicket(ticket.id)"
              class="text-red-600 hover:underline"
            >
              Cancel
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
